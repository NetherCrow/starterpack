

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/574a53e861.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="product-card">

  <div class="card-image">
  <img src="./images/image-product-desktop.jpg" alt="Perfume" style="width:100%">

  </div>
  <div class="product-description">

  <h3>Perfume</h3>

  <h1>Gabrielle Essence Eau De Parfum</h1>    


  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>
 
  <div class="price-container">
  <span id="newprice">$149.99</span>
  <span id="oldprice">$169.99</span>
  </div>


  <button>
    <i class="fas fa-cart-plus"></i>
  Add to Cart
</button>
</div>

  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NetherCrow</a>.
  </div>
</body>
</html>
